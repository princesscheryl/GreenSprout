<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Sprout - Login / Sign Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container" id="container">
        <div class="sign-up">
            <form id="signupForm" novalidate>
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="name-inputs">
                    <div class="form-group">
                        <input type="text" placeholder="First Name" id="firstName" required />
                        <small class="error" id="firstNameError"></small>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Last Name" id="lastName" required />
                        <small class="error" id="lastNameError"></small>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Username" id="username" required />
                    <small class="error" id="usernameError"></small>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" id="signupEmail" required />
                    <small class="error" id="signupEmailError"></small>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="signupPassword" required />
                    <small class="error" id="signupPasswordError"></small>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
                    <small class="error" id="confirmPasswordError"></small>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="sign-in">
            <form id="signinForm" novalidate>
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <div class="form-group">
                    <input type="email" placeholder="Email" id="signinEmail" required />
                    <small class="error" id="signinEmailError"></small>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="signinPassword" required />
                    <small class="error" id="signinPasswordError"></small>
                </div>
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected to us, please login with your personal details</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Sprout</h1>
                    <p>Enter your personal details to begin your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/validation.js"></script>
</body>
</html>
